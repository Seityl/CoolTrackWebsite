{{- $baseURL := site.BaseURL | absURL -}}

<!-- JSON-LD Structured Data for Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Cool Track",
  "legalName": "Cool Track",
  "url": "{{ $baseURL }}",
  "logo": "{{ $baseURL }}images/og-image.png",
  "description": "{{ site.Params.metadata.description }}",
  "email": "{{ index site.Params.contact_info.email 0 }}",
  "telephone": "{{ index site.Params.contact_info.phone 0 }}",
  "contactPoint": [
    {
      "@type": "ContactPoint",
      "telephone": "{{ index site.Params.contact_info.phone 0 }}",
      "contactType": "customer service",
      "areaServed": ["US", "BB", "DM"],
      "availableLanguage": ["en"]
    }
  ],
  "sameAs": []
}
</script>

<!-- JSON-LD Structured Data for WebSite -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.Title }}",
  "alternateName": "Cool Track",
  "url": "{{ $baseURL }}",
  "description": "{{ site.Params.metadata.description }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ $baseURL }}search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>

{{- if .IsHome -}}
<!-- JSON-LD Structured Data for Product -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "Cool Track Temperature Monitoring System",
  "image": "{{ $baseURL }}images/og-image.png",
  "description": "{{ site.Params.metadata.description }}",
  "brand": {
    "@type": "Brand",
    "name": "Cool Track"
  },
  "offers": {
    "@type": "AggregateOffer",
    "availability": "https://schema.org/InStock",
    "priceCurrency": "USD",
    "url": "{{ $baseURL }}pricing/"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.8",
    "reviewCount": "127"
  }
}
</script>

<!-- JSON-LD Structured Data for SoftwareApplication -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Cool Track",
  "operatingSystem": "Web-based, iOS, Android, Windows, macOS",
  "applicationCategory": "BusinessApplication",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.8",
    "ratingCount": "127"
  }
}
</script>
{{- end -}}

{{- if .IsPage -}}
{{- if eq .Section "blog" -}}
<!-- JSON-LD Structured Data for BlogPosting -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "image": "{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ $baseURL }}images/og-image.png{{ end }}",
  "datePublished": "{{ .PublishDate.Format `2006-01-02T15:04:05Z07:00` }}",
  "dateModified": "{{ .Lastmod.Format `2006-01-02T15:04:05Z07:00` }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default site.Params.metadata.author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Cool Track",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ $baseURL }}images/og-image.png"
    }
  },
  "description": "{{ .Description | default .Summary }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{- end -}}
{{- end -}}
